{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Team 3's Store</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>


<body>
    <div class="container">
    	<list class="product-list">
            {% for product in products %}
        	    <li class="product">{{ product.name }} - ${{ product.price }} <button type="button" class="add-button">Add to Cart</span></li>
            {% endfor %}
        </list>
    </div>
    <div class="shopping-cart"><strong>My Shopping Cart:</strong>
    	<hr />
    	<div class="shopping-cart-contents">
        	<list class="shopping-cart-list">
                {% for item in cart %}
            	    <li class="shopping-cart-item">{{ item.name }}</li>
                {% empty %}
                    <span>Your cart has no items!</span>
                {% endfor %}
            </list>
        </div>
        <button type="button" class="checkout-button">Check Out</button>
    </div>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
